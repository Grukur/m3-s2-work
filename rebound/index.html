<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Script of own -->
    <script defer src="./assetes/js/script.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assetes/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assetes/img/worker.png">
    <title>Pokemon Search</title>
</head>

<body>
    <section class="calculator">
        <div class="calculator-screen fw-bold" id="screen"></div>
        <section class="calculator-keys">
            <button id="mas" class="" style="background-color: #64cdfa; color: white;">+</button>
            <button id="menos" class="" style="background-color: #64cdfa; color: white;">-</button>
            <button id="por" class="" style="background-color: #64cdfa; color: white;">*</button>
            <button id="dividir" class="" style="background-color: #64cdfa; color: white;">/</button>
            <button id="7" class="">7</button>
            <button id="8" class="">8</button>
            <button id="9" class="">9</button>
            <button id="4" class="">4</button>
            <button id="5" class="">5</button>
            <button id="6" class="">6</button>
            <button id="1" class="">1</button>
            <button id="2" class="">2</button>
            <button id="3" class="">3</button>
            <button id="0" class="">0</button>
            <button id="punto" class="">.</button>
            <button id="borrar" class="" style="background-color: #f74d63; color: white;">AC</button>
            <button id="igual" class="equal-sign">=</button>
    
        </section>

    </section>

</body>

</html>
